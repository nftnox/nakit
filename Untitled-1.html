<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0" />
  <title>Kutijice Njege</title>
  <style>
    * {box-sizing: border-box; margin: 0; padding: 0;}
    body {font-family: Arial, sans-serif; background: #fff0f6; overflow-x: hidden;}
    header {
      display: flex; justify-content: space-between; align-items: center;
      padding: 15px 20px; background: white; position: sticky; top: 0;
      z-index: 999; box-shadow: 0 2px 6px rgba(0,0,0,0.1);
      flex-wrap: wrap;
    }
    .logo {font-weight: bold; color: #d96ca1; font-size: 18px;}
    nav ul {
      display: flex; list-style: none; gap: 20px;
      align-items: center;
    }
    nav ul li a, nav ul li button {
      text-decoration: none; color: #444; font-weight: 500;
      background: none; border: none; cursor: pointer; font-size: 15px;
    }
    .cart-badge {
      background: red; color: white; border-radius: 50%;
      padding: 2px 6px; font-size: 12px; position: absolute;
      top: 5px; right: -10px;
    }
    .search-box {margin: 20px auto; text-align: center;}
    .search-box input {
      padding: 8px 12px; width: 60%; border-radius: 20px;
      border: 1px solid #ccc;
    }
    .container {max-width: 1000px; margin: auto; padding: 20px;}
    .box {
      background: white; padding: 20px; margin-bottom: 30px;
      border-radius: 12px; box-shadow: 0 4px 10px rgba(0,0,0,0.05);
    }
    .box h2 {text-align: center; color: #d96ca1; margin-bottom: 20px;}
    .products {
      display: flex; flex-wrap: wrap; gap: 20px; justify-content: center;
    }
    .product {
      width: 200px; text-align: center; background: #fff;
      border: 1px solid #eee; border-radius: 8px; padding: 10px;
      cursor: pointer;
      position: relative;
    }
    .product img {
      width: 100%; height: 120px; object-fit: cover; border-radius: 6px;
    }
    .product-name {margin-top: 8px; font-weight: bold;}
    .product-price {color: #d96ca1; margin: 6px 0;}
    .product-actions button {
      background: #d96ca1; color: white; border: none;
      padding: 6px 10px; border-radius: 6px; cursor: pointer;
    }
    #cart {
      display: none; position: absolute; top: 60px; right: 20px;
      background: #fff; border: 2px solid #d96ca1; border-radius: 10px;
      padding: 15px; box-shadow: 0 0 10px rgba(0,0,0,0.1); z-index: 999;
      width: 280px;
    }
    #cartItems li {
      border-bottom: 1px solid #ddd;
      padding: 8px 0;
      display: flex;
      align-items: center;
      gap: 10px;
    }
    #cartItems img {
      width: 40px;
      height: 40px;
      object-fit: cover;
      border-radius: 6px;
    }
    #checkoutModal, #productModal {
      display: none; position: fixed; top: 0; left: 0;
      width: 100vw; height: 100vh; background: rgba(0,0,0,0.6);
      justify-content: center; align-items: center; z-index: 999;
    }
    .modal-box {
      background: white; padding: 30px; border-radius: 12px;
      width: 90%; max-width: 450px; position: relative;
      max-height: 90vh; overflow-y: auto;
    }
    .close-btn {
      position: absolute; top: 10px; right: 15px;
      background: none; border: none; font-size: 18px;
      cursor: pointer; color: #999;
    }
    .slider {
      position: relative;
      width: 100%;
      height: 220px;
      overflow: hidden;
      border-radius: 10px;
    }
    .slides {
      display: flex;
      transition: transform 0.3s ease;
      height: 100%;
    }
    .slides img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      flex-shrink: 0;
    }
    .slider-controls {
      position: absolute;
      top: 50%;
      width: 100%;
      display: flex;
      justify-content: space-between;
      transform: translateY(-50%);
    }
    .slider-controls button {
      background: rgba(0,0,0,0.3);
      color: white;
      border: none;
      font-size: 18px;
      padding: 5px 10px;
      cursor: pointer;
    }

    /* TOGGLE MENI ZA MOBILNE */
    .toggle-menu {
      display: none;
    }
    .toggle-dropdown {
      display: none;
      position: absolute;
      top: 60px;
      left: 20px;
      background: white;
      border: 1px solid #ccc;
      padding: 10px;
      border-radius: 8px;
    }
    .toggle-dropdown a {
      display: block;
      text-decoration: none;
      color: #444;
      padding: 5px 0;
    }

    @media (max-width: 768px) {
      nav ul {display: none;}
      .toggle-menu {display: block;}
    }

    .fullscreen-dropdown {
  display: none;
  position: fixed;
  top: 0; left: 0;
  width: 100vw;
  height: 100vh;
  z-index: 999;
  flex-direction: row;
}


.menu-left {
  width: 50%;
  background: #ffe0ef;
  padding: 40px 20px;
  display: flex;
  flex-direction: column;
  gap: 20px;
  justify-content: space-between;
}

.menu-left a {
  text-decoration: none;
  font-size: 18px;
  color: #333;
  font-weight: bold;
}
.menu-right {
  width: 50%;
  backdrop-filter: blur(6px);
  background: rgba(0, 0, 0, 0.1);
}
.hamburger {
  display: flex;
  flex-direction: column;
  justify-content: space-between;
  width: 24px;
  height: 18px;
}
.hamburger span {
  display: block;
  height: 3px;
  background: #444;
  border-radius: 2px;
}
.toggle-menu button {
  background: none;
  border: none;
  cursor: pointer;
  padding: 10px;
}

.checkout-form input {
  width: 100%;
  max-width: 400px;
  padding: 10px;
  border: 1px solid #ccc;
  border-radius: 8px;
  font-size: 15px;
}
.checkout-form button {
  padding: 10px 20px;
  background: #d96ca1;
  color: white;
  border: none;
  border-radius: 8px;
  font-weight: bold;
  font-size: 15px;
}

  </style>
</head>
<body>

<header>
  <div class="logo">Kutijice Njege</div>
  <nav>
    <ul>
      <li><a href="#">Poƒçetna</a></li>

      <li style="position: relative;">

    <button id="menuToggle" onclick="toggleDropdown()" aria-label="Meni">

        <span></span>

    <div class="fullscreen-dropdown" id="dropdown">
        <div class="menu-right" onclick="toggleDropdown()"></div>
        <div class="menu-left">
          <a href="#">Poƒçetna</a>
          <a href="#">Paketi</a>
          <a href="#">O nama</a>
          <a href="#" onclick="toggleCart()" style="position: relative;">üõí Korpa 
            <span class="cart-badge" id="cartCountMobile" style="display:none;">0</span>
          </a>
          
          <div style="margin-top: auto;">
            <p style="margin-top: 30px; font-weight: bold;">Follow us on:</p>
            <div style="display: flex; gap: 10px; margin-top: 10px;">
              <a href="#"><img src="https://cdn-icons-png.flaticon.com/24/1384/1384031.png" alt="Instagram" /></a>
              <a href="#"><img src="https://cdn-icons-png.flaticon.com/24/733/733547.png" alt="Facebook" /></a>
              <a href="#"><img src="https://cdn-icons-png.flaticon.com/24/733/733579.png" alt="Twitter" /></a>
              <a href="#"><img src="https://cdn-icons-png.flaticon.com/24/1384/1384060.png" alt="YouTube" /></a>
              <a href="#"><img src="https://cdn-icons-png.flaticon.com/24/2111/2111646.png" alt="Telegram" /></a>
            </div>
          </div>
        </div>
      </div>
      
  
  
</header>

<div id="cart">
    <h3>Korpa</h3>
    <ul id="cartItems"></ul>
    <p>Ukupno: <span id="total">0 KM</span></p>
    <button onclick="openCheckout()">Plati</button>
    <button onclick="toggleCart()" style="margin-top: 10px; background: none; border: none; color: red; font-size: 16px;">‚úñ Zatvori</button>
  </div>
  

<div class="search-box">
  <input type="text" id="searchInput" placeholder="Pretra≈æi proizvode...">
</div>

<div class="container">
  <div class="box">
    <h2>Paketi</h2>
    <div class="products" id="productList">
      <!-- Proizvodi idu ovdje iz JS-a -->
    </div>
  </div>
</div>
<!-- Checkout Modal -->
<!-- Checkout Modal -->
<div id="checkoutModal">
    <div class="modal-box">
      <button class="close-btn" onclick="closeModal('checkoutModal')">‚úñ</button>
      <h3 style="margin-bottom: 20px; text-align: center; color: #d96ca1;">Podaci za dostavu</h3>
      <form class="checkout-form" style="display: flex; flex-direction: column; gap: 12px; align-items: center;">
        <input type="text" placeholder="Ime i prezime" required>
        <input type="text" placeholder="Adresa" required>
        <input type="text" placeholder="Grad" required>
        <input type="email" placeholder="Email" required>
        <input type="text" placeholder="Broj kartice (simulacija)" required>
        <button type="button" onclick="submitOrder()" style="margin-top: 10px;">Zavr≈°i kupovinu</button>
      </form>
    </div>
  </div>
  
  
  <!-- Product Modal -->
  <div id="productModal">
    <div class="modal-box" id="productModalContent"></div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/11.5.0/firebase-app.js";
    import { getFirestore, collection, getDocs } from "https://www.gstatic.com/firebasejs/11.5.0/firebase-firestore.js";
  
    const firebaseConfig = {
      apiKey: "AIzaSyAr6Y4d4Fsj_lpttvQtuFBCcx56CbeXqjs",
      authDomain: "temu-7dc16.firebaseapp.com",
      projectId: "temu-7dc16",
      storageBucket: "temu-7dc16.firebasestorage.app",
      messagingSenderId: "1023395490993",
      appId: "1:1023395490993:web:89c11bd10a1cf9a304c690",
      measurementId: "G-E1JYN2R8XT"
    };
  
    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);
  
    async function loadProducts() {
      const querySnapshot = await getDocs(collection(db, "proizvodi"));
      const products = [];
      querySnapshot.forEach((doc) => {
        products.push({ id: doc.id, ...doc.data() });
      });
  
      const list = document.getElementById('productList');
      list.innerHTML = '';
  
      products.forEach((p, i) => {
        list.innerHTML += `
          <div class="product" onclick="openProduct(${i})">
            <img src="${p.imageUrl}" alt="${p.name}">
            <div class="product-name">${p.name}</div>
            <div class="product-price">${p.price} KM</div>
          </div>
        `;
      });
  
      window.products = products;
    }
  
    window.openProduct = function(index) {
      const p = window.products[index];
      let sliderImages = p.gallery.map(img => `<img src="${img}" alt="">`).join('');
      let modal = `
        <button class="close-btn" onclick="closeModal('productModal')">‚úñ</button>
        <div class="slider" style="height:260px;">
          <div class="slides" id="slides">${sliderImages}</div>
          <div class="slider-controls">
            <button onclick="slide(-1)">‚Äπ</button>
            <button onclick="slide(1)">‚Ä∫</button>
          </div>
        </div>
        <h3>${p.name}</h3>
        <p>${p.description}</p>
        <p><strong>${p.price} KM</strong></p>
      `;
      document.getElementById('productModalContent').innerHTML = modal;
      document.getElementById('productModal').style.display = 'flex';
    };
  
    loadProducts();
  </script>
  

  <script>
    const products = [
      {
        name: 'Mini Spa za kuƒái',
        price: 17,
        description: 'Opu≈°tajuƒái set za veƒçernji ritual: traka za kosu, maska, ogledalce.',
        images: [
          'https://ae01.alicdn.com/kf/HTB1jLqkSpXXXXcIXVXXq6xXFXXX0.jpg',
          'https://ae01.alicdn.com/kf/H7d4f3097254f405ebc967a3b56d95b02N.jpg'
        ]
      },
      {
        name: 'U torbici za svaki dan',
        price: 15,
        description: 'Set za brzo sreƒëivanje u pokretu. Savr≈°en za torbu!',
        images: [
          'https://ae01.alicdn.com/kf/S56cb1de5e2214d2084e0abbd042d22a1i.jpg',
          'https://ae01.alicdn.com/kf/H8d3aa2c5fc7b4f14a5e5a20de8f7d890T.jpg'
        ]
      },
      {
        name: 'Spavaj kao beba',
        price: 12,
        description: 'Lavanda, maska za oƒçi i opu≈°tanje za savr≈°en san.',
        images: [
          'https://ae01.alicdn.com/kf/HTB1Ht1vMXXXXXa3XpXXq6xXFXXX2.jpg',
          'https://ae01.alicdn.com/kf/H29df92f0a4704f308a6249bb987b6322u.jpg'
        ]
      }
    ];
    
    let cart = JSON.parse(localStorage.getItem("cart")) || [];
    
    function renderProducts() {
      const list = document.getElementById('productList');
      list.innerHTML = '';
      const search = document.getElementById('searchInput').value.toLowerCase();
      products.forEach((p, i) => {
        if (p.name.toLowerCase().includes(search)) {
          list.innerHTML += `
            <div class="product" onclick="openProduct(${i})">
              <img src="${p.images[0]}" alt="${p.name}">
              <div class="product-name">${p.name}</div>
              <div class="product-price">${p.price} KM</div>
              <div class="product-actions">
                <button onclick="event.stopPropagation(); addToCart(${i})">‚ûï Dodaj u korpu</button>
              </div>
            </div>
          `;
        }
      });
    }
    
    function openProduct(index) {
      const p = products[index];
      let sliderImages = p.images.map(img => `<img src="${img}" alt="">`).join('');
      let modal = `
        <button class="close-btn" onclick="closeModal('productModal')">‚úñ</button>
        <div class="slider" style="height:260px;">
          <div class="slides" id="slides">${sliderImages}</div>
          <div class="slider-controls">
            <button onclick="slide(-1)">‚Äπ</button>
            <button onclick="slide(1)">‚Ä∫</button>
          </div>
        </div>
        <h3>${p.name}</h3>
        <p>${p.description}</p>
        <p><strong>${p.price} KM</strong></p>
        <div class="product-actions">
          <button onclick="buyNow(${index})">Kupi odmah</button>
          <button onclick="addToCart(${index})">Dodaj u korpu</button>
        </div>
      `;
      document.getElementById('productModalContent').innerHTML = modal;
      slideIndex = 0;
      updateSlider();
      document.getElementById('productModal').style.display = 'flex';
    }
    
    let slideIndex = 0;
    function slide(dir) {
      const slides = document.getElementById('slides');
      const total = slides.children.length;
      slideIndex = (slideIndex + dir + total) % total;
      slides.style.transform = `translateX(-${slideIndex * 100}%)`;
    }
    function updateSlider() {
      document.getElementById('slides').style.transform = `translateX(0%)`;
    }
    
    function toggleCart() {
      const cartDiv = document.getElementById('cart');
      cartDiv.style.display = cartDiv.style.display === 'none' ? 'block' : 'none';
    }
    
    function toggleDropdown() {
  const dropdown = document.getElementById('dropdown');
  dropdown.style.display = dropdown.style.display === 'flex' ? 'none' : 'flex';
}

    
    function closeModal(id) {
      document.getElementById(id).style.display = 'none';
    }
    
    function openCheckout() {
      document.getElementById('checkoutModal').style.display = 'flex';
    }
    
    function submitOrder() {
      alert('Hvala na narud≈æbi! Podaci su zaprimljeni.');
      cart = [];
      updateCart();
      closeModal('checkoutModal');
      closeModal('productModal');
    }
    
    function addToCart(index) {
      const p = products[index];
      const existing = cart.find(item => item.name === p.name);
      if (existing) {
        existing.qty += 1;
      } else {
        cart.push({...p, qty: 1});
      }
      updateCart();
    }
    
    function buyNow(index) {
      const p = products[index];
      cart = [{...p, qty: 1}];
      updateCart();
      openCheckout();
    }
    
    function removeFromCart(index) {
      cart.splice(index, 1);
      updateCart();
    }
    
    function updateCart() {
      const cartItems = document.getElementById('cartItems');
      cartItems.innerHTML = '';
      let total = 0;
      cart.forEach((p, i) => {
        total += p.price * p.qty;
        cartItems.innerHTML += `
          <li>
            <img src="${p.images[0]}" alt="">
            <div style="flex:1;">
              <span>${p.qty}x ${p.name}</span><br>
              <small>${p.price * p.qty} KM</small>
            </div>
            <button onclick="removeFromCart(${i})" style="color:red;background:none;font-size:18px;">‚úñ</button>
          </li>
        `;
      });
      document.getElementById('total').innerText = `${total} KM`;
    
      // Update broja
      const count = cart.reduce((sum, item) => sum + item.qty, 0);
      const badge = document.getElementById('cartCount');
      const badgeMobile = document.getElementById('cartCountMobile');
      if (count > 0) {
        badge.innerText = count;
        badge.style.display = 'inline-block';
        badgeMobile.innerText = count;
        badgeMobile.style.display = 'inline-block';
      } else {
        badge.style.display = 'none';
        badgeMobile.style.display = 'none';
      }
    
      // Saƒçuvaj u localStorage
      localStorage.setItem("cart", JSON.stringify(cart));
    }
    
    document.getElementById('searchInput').addEventListener('input', renderProducts);
    renderProducts();
    updateCart(); // uƒçitavanje iz localStorage pri pokretanju
    </script>
    
  </body>
  </html>
